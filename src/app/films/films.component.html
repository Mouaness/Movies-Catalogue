<div id="films">
    <div class="film-poster" *ngFor="let film of films" (click) = goToFilmDetails(film.id)>
      <img src="https://image.tmdb.org/t/p/w500{{ film.poster_path }}" class="img-poster">
      <div clas="overlay">
        <h2 >{{ film.title }}</h2>
        <h3>{{ film.overview }}</h3>
      </div>
      
    </div>
</div>
